<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimalist Task Manager</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVn
    N" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./static/main.css">
</head>
<body>
    <main class="container p-4">
        <h1 class="text-center mt-4 title">Minimalist Task Manager</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto"> <!--Este div vai ocupar 4
                colunas do espaço (centrado)-->
                <div class=""> <!--Criação do objeto card-->
                    <div class="">
                        <form action="/create-task", method="post">
                            <div class="form-group">
                                <input name="input_task" type="text" placeholder="Task" class="form-control"
                                autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Create Task</button>
                    </div>

                    <table>
                         {% for i in tasksList %}
                        <tr>
                            <td style="width:100%">
                                    <span class="{% if i.status %} done {% endif %}">
                                {{i.content}}
                                </span>
                            </td>
                            <td>
                                <a href="done/{{i.id}}" style="text-decoration:none;  " class="
                            btn-sm " > <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
                                      <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
                                      <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                                    </svg>

                            </a>
                            </td>
                            <td>
                            <a href="delete-task/{{i.id}}" style="text-decoration:none;  " class="
                            btn-sm ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-trash2" viewBox="0 0 16 16">
                                    <path d="M14 3a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2zM3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5c-1.954 0-3.69-.311-4.785-.793z"/>
                                </svg>
                            </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
